<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weza Ripoto</title>
</head>
<body>
    <div class="container">
        <h1 id ="title"> Weather Report</h1>
        <div id="cityInfo">
        <div class="header">
            <h2 id="city-name"> </h2>
            <h2 id="city-date"></h2>
        </div>    
        <p id="city-temp">  </p>
        <p id="city-wind"> </p>    
        <p id="city-humidity"> </p>
        </div>
        
        <div class="input">
        <h2> Search for a City</h2>
        <!-- <div class="input"> -->
            <input type="text" id="search-input" placeholder="City">
            <input type="submit" id="search-btn" value="Search">
        </div>
        
        <div id="recentSearches">
               
        </div>
        
        <div class="future-forecast">
            <h3 id="forecast"> </h3>
        <div id="forecast-parent">
        <div id="next-day" class="hide">
            <h4 class="date-1"></h4>
            <p class="icon-1"></p>
            <p class="city-temp-1">  </p>
            <p class="city-wind-1"> </p>    
            <p class="city-humidity-1"> </p>
        </div>
        <div id="second-day" class="hide">
            <h4 class="date-2"></h4>
            <p class="city-temp-2">  </p>
            <p class="city-wind-2"> </p>    
            <p class="city-humidity-2"> </p>
        </div>
        <div id="third-day" class="hide">
            <h4 class="date-3"></h4>
            <p class="city-temp-3">  </p>
            <p class="city-wind-3"> </p>    
            <p class="city-humidity-3"> </p>
        </div>
        <div id="fourth-day" class="hide">
            <h4 class="date-4"></h4>
            <p class="city-temp-4">  </p>
            <p class="city-wind-4"> </p>    
            <p class="city-humidity-4"> </p>
        </div>
        <div id="fifth-day" class="hide">
            <h4 class="date-5"></h4>
            <p class="city-temp-5">  </p>
            <p class="city-wind-5"> </p>    
            <p class="city-humidity-5"> </p>
        </div>
    </div>
</div>
</div> 
    <script src="index.js"></script>
</body>
</html>
